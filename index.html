<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="index.css" />

    <title>Frontend Mentor | Launch countdown timer</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="container">
        <h1 class="header">We're launching soon</h1>

        <div class="cards-container">
          <div class="card">
            <div class="days-value"><small>10</small></div>
            <span>days</span>
          </div>
          <div class="card">
            <div class="hours-value"><small>10</small></div>
            <span>hours</span>
          </div>
          <div class="card">
            <div class="minutes-value"><small>10</small></div>
            <span>minutes</span>
          </div>
          <div class="card">
            <div class="seconds-value"><small>10</small></div>
            <span>seconds</span>
          </div>
        </div>
      </div>

      <footer>
        <div class="icons">
          <img src="images/icon-facebook.svg" />
          <img src="images/icon-pinterest.svg" />
          <img src="images/icon-instagram.svg" />
        </div>
      </footer>
    </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->

    <script defer src="script.js"></script>
  </body>
</html>
